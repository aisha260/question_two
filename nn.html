<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <form id="signup-form">
        <label for="first-name">First Name<span class="required">*</span>:</label>
        <input type="text" id="first-name" name="first-name" required><br>

        <label for="last-name">Last Name<span class="required">*</span>:</label>
        <input type="text" id="last-name" name="last-name" required><br>

        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="work-phone">Work Phone:</label>
        <input type="tel" id="work-phone" name="work-phone"><br>

        <label for="home-phone">Home Phone:</label>
        <input type="tel" id="home-phone" name="home-phone"><br>

        <label for="cell-phone">Cell Phone:</label>
        <input type="tel" id="cell-phone" name="cell-phone"><br>

        <label for="fax">Fax:</label>
        <input type="tel" id="fax" name="fax"><br>

        <label for="address1">Address 1<span class="required">*</span>:</label>
        <input type="text" id="address1" name="address1" required><br>

        <label for="address2">Address 2:</label>
        <input type="text" id="address2" name="address2"><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br>

        <label for="zip">Zip Postal Code<span class="required">*</span>:</label>
        <input type="text" id="zip" name="zip" required><br>

        <label for="country">Country<span class="required">*</span>:</label>
        <input type="text" id="country" name="country" required><br>

        <button type="submit">Submit</button>
        <p id="required-text">* Indicates required field</p>
    </form>
</body>
</html>
